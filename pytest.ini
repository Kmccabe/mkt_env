[tool:pytest]
# Pytest configuration for Market Simulation API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if using pytest-cov)
# Uncomment the lines below if you install pytest-cov
# addopts = 
#     -v
#     --tb=short
#     --strict-markers
#     --disable-warnings
#     --color=yes
#     --cov=backend
#     --cov-report=html
#     --cov-report=term-missing

# Minimum version
minversion = 7.0

# Test markers (for organizing tests)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests